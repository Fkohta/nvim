# Plugin manager
[[plugins]]
repo = 'Shougo/dein.vim'

# complete parenthesis and etc.
[[plugins]]
#repo = 'Townk/vim-autoclose'
repo = 'cohama/lexima.vim'
hook_add = '''
    call lexima#add_rule({'char':'<', 'input_after':'>', 'filetype':['html', 'xml', 'launch']})
    call lexima#add_rule({'char':'>', 'at':'\%#>', 'leave':1, 'filetype':['html', 'xml', 'launch']})
    call lexima#add_rule({'char':'<BS>', 'at':'<\%#>', 'delete':1, 'filetype':['html', 'xml', 'launch']})
'''

# completion framework "deoplete"
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter'
hook_add = '''
    let g:deoplete#enable_at_startup = 1
    inoremap <expr><Tab> pumvisible() ? "\<DOWN>" : "\<Tab>"
    inoremap <expr><S-Tab> pumvisible() ? "\<UP>" : "\<S-Tab>"
'''

# deoplete-plugin "jedi" 
[[plugins]]
repo = 'deoplete-plugins/deoplete-jedi'

# deoplete-plugin "clang"
# In Ubuntu 18.04, llvm-6.0 is used. Set according to your environment.
[[plugins]]
repo = 'zchee/deoplete-clang'
hook_add = '''
    let g:deoplete#sources#clang#libclang_path = '/usr/lib/llvm-6.0/lib/libclang.so'
    let g:deoplete#sources#clang#clang_header = '/usr/include/clang'
'''
# ROS plugin
[[plugins]]
repo = 'taketwo/vim-ros'
hook_add = '''
    let g:ros_make = 'current'
    let g:ros_build_system = 'catkin'
'''

# HTML complation plugin
[[plugins]]
repo = 'mattn/emmet-vim'
hook_add = '''
    let g:user_emmet_mode = 'n'
    let g:user_emmet_install_global = 0
    autocmd FileType html, css EmmetInstall
'''

# color schemer
[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = '''
    set background=dark
    au MyAutoCmd VimEnter * nested colorscheme hybrid
'''
