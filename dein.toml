# ROS plugin
[[plugins]]
repo = 'taketwo/vim-ros'
hook_add = '''
    let g:ros_make = 'current'
    let g:ros_build_system = 'catkin'
'''

# emmet plugin
[[plugins]]
repo = 'mattn/emmet-vim'

# color schemer
[[plugins]]
repo = 'altercation/vim-colors-solarized'
hook_add = '''
    let g:solarized_termcolors=256
    syntax enable
    set background=dark
    colorscheme solarized
'''
